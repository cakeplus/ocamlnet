netplex {
  controller {
    socket_directory = "$PWD/sockdir";
    max_level = "debug";    (* Log level *)
    logging {
      type = "file";
      file = "$PWD/proto.log"
    }
  };
  service {
    name = "proto1";
    protocol {
      (* This section creates the socket *)
      name = "proto";
      lstn_backlog = 50;
      address {
        type = "local";
	path = "$PWD/socket1"
      };
    };
    processor {
      (* This section specifies how to process data of the socket *)
      type = "proto";
    };
    workload_manager {
      type = "dynamic";
      max_jobs_per_thread = 1;  (* Everything else is senseless *)
      min_free_jobs_capacity = 1;
      max_free_jobs_capacity = 1;
      max_threads = 25;
    };
  };
  service {
    name = "proto2";
    protocol {
      (* This section creates the socket *)
      name = "proto";
      address {
        type = "local";
	path = "$PWD/socket2"
      };
    };
    processor {
      (* This section specifies how to process data of the socket *)
      type = "proto";
    };
    workload_manager {
      type = "constant";
      jobs = 1;
    };
  }
}
